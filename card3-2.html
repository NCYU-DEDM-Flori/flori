      <hr>
      <h5>◆設計理念</h5>
      <p>和阿爾卑斯山的薄雪草為近緣種，所以參考了許多阿爾卑斯的傳統服飾，袖子改為雪紡紗，因為玉山薄雪草形似雪花，故名薄雪草。整體也運用到很多毛茸茸的裝飾，來表示花的形狀和植物的樣子。</p>
      <h5>◆植物特性</h5>
      <p>生長於陽光充足的玉山箭竹叢與岩屑地，冬季會休眠。</p>
